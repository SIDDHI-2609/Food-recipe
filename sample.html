<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Website - Earthy & Inviting</title>
  <style>
    body {
      background-color: #FAF3E0;
      font-family: 'Segoe UI', sans-serif;
      color: #8B4513;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: #8B4513;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
    }

    .card {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      width: 300px;
      overflow: hidden;
      text-align: center;
      padding: 1rem;
    }

    .card img {
      width: 100%;
      border-radius: 8px;
    }

    .card-title {
      margin: 1rem 0 0.5rem;
      font-size: 1.4rem;
      font-weight: bold;
      color: #8B4513;
    }

    .card-text {
      color: #5C4033;
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    .button {
      background-color: #F4A261;
      color: #fff;
      padding: 0.5rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #e07630;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Italian Cuisine</h1>
    <div class="card-container">
      <div class="card">
        <img src="https://source.unsplash.com/300x200/?pizza" alt="Pizza">
        <div class="card-title">Pizza</div>
        <div class="card-text">Crispy crust, gooey cheese, and fresh toppings.</div>
        <button class="button">Go somewhere</button>
      </div>
      <div class="card">
        <img src="https://source.unsplash.com/300x200/?pasta" alt="Pasta">
        <div class="card-title">Pasta</div>
        <div class="card-text">Savour the taste of traditional Italian pasta.</div>
        <button class="button">Go somewhere</button>
      </div>
    </div>
  </div>
</body>
</html>
