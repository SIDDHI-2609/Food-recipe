<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bootstrap Card Carousel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

  <div class="container py-5">
    <div id="cardCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">

        <div class="carousel-item active">


          <div class="row">
            <div class="col-4">
              <div class="card ">
                <img src="assets/aesthetic food2.jpg" class="card-img-top" alt="Card 1">
                <div class="card-body">
                  <h5 class="card-title">Card 1</h5>
                  <p class="card-text">This is the content of the first card.</p>
                </div>
              </div>
            </div>
          </div>


          <div class="carousel-item">
            <div class="col-4">
              <div class="card ">
                <img src="assets/#healthy.jpg" class="card-img-top" alt="Card 2">
                <div class="card-body">
                  <h5 class="card-title">Card 2</h5>
                  <p class="card-text">This is the content of the second card.</p>
                </div>
              </div>
            </div>

            <div class="carousel-item">
              <div class="col-4">
                <div class="card ">
                  <img src="assets/aesthetic food 1.jpg" class="card-img-top" alt="Card 3">
                  <div class="card-body">
                    <h5 class="card-title">Card 3</h5>
                    <p class="card-text">This is the content of the third card.</p>
                  </div>
                </div>
              </div>

              <div class="carousel-item">
                <div class="col-4">
                  <div class="card ">
                    <img src="assets/#healthy.jpg" class="card-img-top" alt="Card 2">
                    <div class="card-body">
                      <h5 class="card-title">Card 2</h5>
                      <p class="card-text">This is the content of the second card.</p>
                    </div>
                  </div>
                </div>

                <div class="carousel-item">
            <div class="col-4">
              <div class="card">
                <img src="assets/#healthy.jpg" class="card-img-top" alt="Card 2">
                <div class="card-body">
                  <h5 class="card-title">Card 2</h5>
                  <p class="card-text">This is the content of the second card.</p>
                </div>
              </div>
            </div>

            <div class="carousel-item">
            <div class="col-4">
              <div class="card" >
                <img src="assets/#healthy.jpg" class="card-img-top" alt="Card 2">
                <div class="card-body">
                  <h5 class="card-title">Card 2</h5>
                  <p class="card-text">This is the content of the second card.</p>
                </div>
              </div>
            </div>
              </div>
            </div>
          </div>
        </div>



        <!-- Controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#cardCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#cardCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>

      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
